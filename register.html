<html>
  <head>
    <title>registrtion</title>
    <link rel="stylesheet" href="registration.css" />
    <script src="validate.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        Registration</div>
        <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name="name" placeholder="Enter your name" id="name"  />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" name="email" placeholder="Enter your Email" />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" name="password" placeholder="Enter your password" id="pwd" />
            </div>
            <span id="pwderr" style="color: red"></span>

            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" name="username" placeholder="Enter your Username" />
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" name="phone" placeholder="Enter your phone number" id="contact" />
              <span id="contacterr" style="color: red"></span>

            </div>

            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input
              id="cpwd"
                type="text"
                name="con-password"
                placeholder="Confirm your Password"
                
              />
            </div>
            <span id="cpwderr" style="color: red;"></span>

            </div>
            <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" >
            <input type="radio" name="gender" id="dot-2" >
            <input type="radio" name="gender" id="dot-3" >
            <span class="gender-title">Gender</span>
            <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>
            <button class="button" onclick="validate()">
              Register
            </button>
          
        </form>
      </div>
    </div>
  </body>
</html>
